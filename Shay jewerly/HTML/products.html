<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Design/style.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>SA | Art & Jewelry</title>
  </head>
<body>
     <!----------------------------------------------------- Nav container ----------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light position-fixed col-12">
      <div class="container-fluid">
        <!-- Nav logo -->
        <img class="nav-logo" src="/images/shaylogonew-removebg-preview.png" alt="#">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav buttons -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/HTML/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/HTML/mystory.html">About</a>
            </li>
          </ul>
          <!-- Nav search bar -->
          <form class="d-flex">
            <button class="cart-btn"><i class="fas fa-shopping-cart me-3 mt-2"></i></button>
            <div class="cart-items">0</div>
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
     <!-------------------------------------------------------- Main container -------------------------------------------------------->
     <main>
      <div class="main-logo">
        <!-- The main logo -->
         <img src="/images/biglogo.jpeg" alt="#">
      </div>
      <!-- The products container -->
        <div id="prices" class="products-center d-flex flex-wrap justify-content-around mb-5">

        </div>
        <!-- End of products -->
        <!-- Cart -->
        <div class="cart-overlay">
          <div class="cart">
            <span class="close-cart mt-5">
              <i class="fas fa-window-close"></i>
            </span>
            <h2 class="text-center">Your Cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer text-center">
              <h3>Your Total: <span class="cart-total">0</span> ILS</h3>
              <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
          </div>
        </div>
        <!-- End of cart -->
     </main>
     <!------------------------------------------------------- Footer container --------------------------------------------------------->
    <footer>
        <div class="footer-container d-flex justify-content-around align-items-center">
          <!-- Footer logo container -->
          <div class="col-1 logo-footer mt-5 d-none d-sm-block">
            <img src="/images/shaylogonew-removebg-preview.png">
          </div>
          <!-- Footer social media links container -->
          <div class="col-2 link-footer d-sm-flex flex-column align-items-center justify-content-around">
            <h4>SOCIALS</h4>
            <a href="https://www.instagram.com/shay.abergel/"><i class="fa-brands fa-instagram-square"></i></a>
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-twitter-square"></i>
          </div>
          <!-- Footer ABOUT container -->
          <div class="col-2 about-footer d-sm-flex flex-column align-items-center">
            <h4>ABOUT</h4>
            <a href="http://127.0.0.1:5500/HTML/mystory.html"><p>My Story</p></a>
          </div>
          <!-- Footer ORDERS container -->
          <div class="col-2 orders-footer d-sm-flex flex-column align-items-center">
            <h4>ORDERS</h4>
            <p>Shipping</p>
            <p>Returns & Exchanges</p>
            <p>Terms of Service</p>
            <p>Refund Policy</p>
          </div>
          <!-- Footer HELP container -->
          <div class="col-2 help-footer d-sm-flex flex-column align-items-center">
            <h4>HELP</h4>
            <a href="http://127.0.0.1:5500/HTML/contact.html"><p>Contact</p></a>
            <p>Wholesale</p>
            <p>Contact Us</p>
          </div>
        </div>
      </footer>
</body>
<script src="/app.js"></script>

></script>
